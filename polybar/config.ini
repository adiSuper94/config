[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 2%
radius = 4

;dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}
bottom= true
line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "MesloLGS NF:size=10;0"
font-1 = "Iosevka Nerd Font:size=10;1"
font-2 = "feather:size=10;2"
font-3 = "Noto Color Emoji:scale=10"
modules-left = xworkspaces xwindow
modules-right = bluetooth filesystem pulseaudio memory cpu wlan eth date battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 35

mount-0 = /

format-mounted-prefix = "ğŸ’¾ "
label-mounted = %{F#F0C674}%free%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ğŸ”‰"
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
format-muted-prefix = "ğŸ”‡ "
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = %{A:gtk-launch htop:}ğŸ§ %{A}
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #f90000
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 5
format-prefix = "ğŸœ "
format-underline = #4bffdc
label = %percentage_used:2%%

[network-base]
type = internal/network
interval = 5
format-connected =  ğŸ›° <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = â›” %{F#707880}disconnected

[module/wlan]
inherit = network-base
interface = wlp0s20f3
interface-type = wireless
label-connected = %{F#F0C674}%local_ip%%{F-} (%{F#F0C674}â†“%{F-}%downspeed% %{F#F0C674}â†‘%{F-}%upspeed%) %{A:nm-connection-editor:}%essid%%{A}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery

full-at = 99

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M
; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging-prefix = "ğŸ”Œ "
format-charging = %{A:~/.config/kutti-scripts/select-power-profile.sh:}<label-charging>%{A}
format-charging-padding = 0

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = %{A:~/.config/kutti-scripts/select-power-profile.sh:}<ramp-capacity><label-discharging>%{A}
format-discharging-padding = 0

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = "%percentage%%"

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = "%percentage%% (%time%)"
ramp-capacity-0 = "ğŸª«"
ramp-capacity-1 = "ï‰ƒ "
ramp-capacity-2 = "ï‰‚ "
ramp-capacity-3 = "ï‰ "
ramp-capacity-4 = "ğŸ”‹"
; Available tokens:
;   %percentage% (default)
label-full = "ğŸš€"

[module/bluetooth]
type = custom/script
exec = ~/.config/kutti-scripts/bluetooth-widget-icon.sh
interval = 7
click-left = exec ~/.config/kutti-scripts/bluetooth-widget.sh
format-padding = 0
;focdrmat-background = #000000
format-foreground = #ffffff

[settings]
screenchange-reload = true
pseudo-transparency = true

