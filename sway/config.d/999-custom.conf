## Custom shit that I like:

#font pango:DejaVu Sans Mono 8
font pango:MesloLFG NF 9

# Mac like screenshot
bindsym Alt+Shift+4 exec grimshot copy area

# copyq is a great clipboard mananger
exec --no-startup-id "copyq &"
bindsym Alt+v exec copyq toggle

# start variety wallpaper app at startup
exec_always $HOME/.screenlayout/alt-dual-screen-setup.sh

## Tap to click, natural scroll
input * {
  tap enabled
  natural_scroll enabled
}

# I don't like the default blue border, wastes space
default_border none
default_border pixel 1

exec --no-startup-id gammastep -l 29.617:-82.387 -t 6500:3500 & #Gainesville, FL
